<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Confirmation Page</title>
    <style>
      body {
  background-image: url('https://5.imimg.com/data5/NV/TL/MY-54125804/flight-tickets-500x500.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
    form{
      display:block;
      width:5%;
    }
    </style>
  </head>
  <body>
        <h1>Enter your details here and book a ride now!!</h1>
        <form action="/valid" method="post">
          <label for 'Name'>Name</label>
          <input type='text' id='Name' name='Name'>
          <label for 'Flight_Number'>Number</label>
          <input type='text' id='Number' name='Number'>
          <label for 'NoOfTickets'>No Of Tickets</label>
          <input type='number' id='No Of Tickets' name='No Of Tickets'>
          <label for 'Email'>Email</label>
          <input type='email' id='Email' name='Email'>
          <label for 'gender'>Gender:</label>
          <label for 'Male'>Male<label>
          <input type='radio' id='Male' name='gender' value='Male'>
          <label for 'Female'>Female<label>
          <input type='radio' id='Female' name='gender' value='Female'><br>
          <input type='submit' value='Confirm!'>
        </form>
  </body>
</html>
